workflows:
  ios-release:
    name: Vertex AI iOS Release Build
    max_build_duration: 60
    instance_type: mac_mini_m2 

    environment:
      flutter: stable
      xcode: latest 
      vars:
        APP_ID: "6759197841" # Beddel hada b l-ID dyal l-app dyalk

    integrations:
      app_store_connect: "R5X88SYZ58" # Smiya li derti f Codemagic Integrations

    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Set up code signing
        script: |
          keychain initialize
          # Beddel "com.your.bundle.id" b l-Bundle ID dyal Vertex AI
          app-store-connect fetch-signing-files "com.your.bundle.id" --project-id "$APP_ID" --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles

      - name: Build iOS release
        script: |
          flutter build ipa --release --export-method app-store

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - inanworkspace739@gmail.com # L-email dyalk
      
      app_store_connect:
        auth: integration
        submit_to_testflight: true 
        # Hna hayyedna "beta_app_review_submission" bach may-bqaich l-error