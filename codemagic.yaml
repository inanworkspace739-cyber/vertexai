workflows:
  ios-release:
    name: Vertex AI Studio iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      vars:
        APP_ID: "6759197841"
      groups:
        - google_auth
    integrations:
      app_store_connect: "vertex"
    scripts:
      - name: Create .env file
        script: |
          echo "$DOTENV_FILE" > .env
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Set up code signing
        script: |
          keychain initialize
          # Kan-fetch-iw l-profiles dyal App Store d-dabt
          app-store-connect fetch-signing-files "com.ai.ver" --project-id "$APP_ID" --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles
      - name: Build iOS release
        script: |
          # Build l-IPA m-sign√©
          flutter build ipa --release --export-method app-store
      - name: Publish to App Store
        script: |
          # Hna l-upload l-Apple
          app-store-connect publish --path build/ios/ipa/*.ipa
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - inanworkspace739@gmail.com