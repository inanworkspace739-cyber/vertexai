# Documentation: https://docs.codemagic.io/yaml-basic-configuration/yaml-getting-started/

workflows:
  ios-release:
    name: Vertex AI iOS Release Build
    max_build_duration: 60
    instance_type: mac_mini_m2 # Asra3 bach may-fchelch l-build f l-waqt

    environment:
      flutter: stable
      xcode: latest # Kay-khdem m3a Flutter 3.24+ 
      vars:
        # Hna t-qdder t-zid APP_STORE_APPLE_ID ila bghiti
        APP_ID: "6759197841" 

    # Hada houwa l-hal dyal l-error li lqiti f publishing
    integrations:
      app_store_connect: "vertexai" # Smiya li derti f Codemagic Integrations

    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Set up code signing
        script: |
          keychain initialize
          # Beddel "com.your.bundle.id" b l-Bundle ID dyal l-app dyalk
          app-store-connect fetch-signing-files "com.your.bundle.id" --project-id "$APP_ID" --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles

      - name: Build iOS release
        script: |
          # Darouri --export-method bach t-creeya l-IPA l-Apple Store
          flutter build ipa --release --export-method app-store

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - inanworkspace739@gmail.com # L-email dyalk bach i-wslek l-khbar
      
      app_store_connect:
        auth: integration
        submit_to_testflight: true # Ghadi t-tl3 direct l-TestFlight
        beta_app_review_submission: false